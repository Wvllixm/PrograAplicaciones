<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="text-align: center; padding-top: 20px;">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Carrera</ion-label>
      <ion-select [(ngModel)]="carrera">
        <ion-select-option value="Ingeniera en Informática">Ingeniera en Informática</ion-select-option>
        <ion-select-option value="Técnico en Infraestructura Tecnológica">Técnico en Infraestructura Tecnológica</ion-select-option>
        <ion-select-option value="Desarrollo de Aplicaciones">Desarrollo de Aplicaciones</ion-select-option>
        <ion-select-option value="Analista Programador">Analista Programador</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">RUT</ion-label>
      <ion-input [(ngModel)]="rut" type="text"></ion-input>
    </ion-item>

    <!-- Selección de Región -->
    <ion-item>
      <ion-label position="stacked">Región</ion-label>
      <ion-select [(ngModel)]="region" (ionChange)="onRegionChange()">
        <ion-select-option *ngFor="let reg of regiones" [value]="reg.id">{{ reg.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <!-- Selección de Comuna (se muestra solo cuando se ha seleccionado una región) -->
    <ion-item *ngIf="region">
      <ion-label position="stacked">Comuna</ion-label>
      <ion-select [(ngModel)]="comuna">
        <ion-select-option *ngFor="let com of comunas" [value]="com.id">{{ com.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-button expand="full" (click)="register()" color="tertiary">Registrarse</ion-button>
  </div>
</ion-content>
